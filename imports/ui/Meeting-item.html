<template name="Meeting_item">
  <li class={{itemStatus meeting}}>
    <div >
      <p>status:{{status meeting}} {{meeting.text}} Accepted users: {{meeting.acceptedUsers}}</p>
      {{#if accepted meeting}}
      	<button name='cancel'>Cancel</button>
      {{else}}
      	<button name='accept'>Accept</button>
      {{/if}}
      <button name='notAccept'>Not Accept</button>
    </div>
  </li>>
</template>
